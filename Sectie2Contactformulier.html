<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Contactformulier</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <main>
        <section id="EersteSectie">
            <header>
                <h1>Contactformulier</h1>
            </header>
            <form name="contactformulier" netifly>
                <label for="naam">Naam:</label>
                <input type="text" id="naam" name="naam">
                <br>
                <label for="mailadres">E-mail:</label>
                <input type="email" id="mailadres" name="mailadres">
                <br>
                <label for="tekstveld1">Tekst1:</label>
                <input type="text" id="tekstveld1" name="tekstveld1">
                <br>
                <input type="submit" value="Verzenden" class="knop">
            </form>
        </section>
        <section class="tussensectie">
            <form name="contact" method="POST" data-netlify="true">
                <p>
                    <label>Your Name: <input type="text" name="name" /></label>
                </p>
                <p>
                    <label>Your Email: <input type="email" name="email" /></label>
                </p>
                <p>
                    <label>Your Role: <select name="role[]" multiple>
                            <option value="leader">Leader</option>
                            <option value="follower">Follower</option>
                        </select></label>
                </p>
                <p>
                    <label>Message: <textarea name="message"></textarea></label>
                </p>
                <p>
                    <button type="submit">Send</button>
                </p>
            </form>
        </section>
    </main>
    <hr>
    <footer><a href="Index.html">Terug</a></footer>
</body>
